<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PSD 2</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css"
    />

    <link href="./app.css" rel="stylesheet" />
    <link href="./style_product.css" rel="stylesheet" />
    <link href="./style_css.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://pt.socail-easy.com/public/themes/storefront/public/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
  </head>
  <body>
    <section
      class="section-title-product section-1-psd2"
      style="background-image:url('./images/psd2/bg-section-1.png')"
    >
      <div class="div-contain-title-text" data-aos="flip-up">
        <img src="./images/psd2/title_product.png" class="img-title-text" />
      </div>
      <div class="div-contain-img-product-title title-psd2" data-aos="fade-up">
        <img src="./images/psd2/pic_product.png" class="img-title-product" />
      </div>
    </section>
    <section class="section-2-psd2">
      <div class="div-contain-text-2-psd2">
        <img
          src="./images/psd2/right-content.png"
          class="right-content"
          data-aos="fade-down"
        />
      </div>
    </section>
    <section class="">
      <div class="div-contain-text-2">
        <img
          src="./images/psd2/text-1.png"
          class="img-text-2"
          data-aos="fade-down"
        />
      </div>
    </section>
    <section
      class="section-3"
      style="background-image:url('./images/psd2/bg-product-front.png')"
    >
      <div class="div-contain-img-product-front" data-aos="fade-up">
        <img
          src="./images/psd2/product-front.png"
          class="img-title-product-front"
        />
      </div>
    </section>
    <section class="bg-psd-2-text2">
      <div class="div-contain-text-2">
        <img
          src="./images/psd2/text-2.png"
          class="img-text-2 mb-5"
          data-aos="fade-down"
        />
      </div>
    </section>
    <section class="section-last">
      <div class="div-contain-text-2">
        <img
          src="./images/psd2/text-last.png"
          class="img-text-2 mb-5"
          data-aos="fade-down"
        />
        <div class="nu-container">
          <div class="nu-row justify-content-center">
            <div
              class="nu-col-xs-12 nu-col-sm-12 nu-col-md-4 nu-col-lg-4 mb-4"
            >
              <img
                src="./images/psd2/last_1.png"
                class="img-fluid"
                data-aos="fade-up-left"
              />
            </div>
            <div
              class="nu-col-xs-12 nu-col-sm-12 nu-col-md-4 nu-col-lg-4 mb-4"
            >
              <img
                src="./images/psd2/last_2.png"
                class="img-fluid"
                data-aos="fade-up-right"
              />
            </div>
          </div>
          <div class="nu-row justify-content-center">
            <div
              class="nu-col-xs-12 nu-col-sm-12 nu-col-md-4 nu-col-lg-4 mb-4"
            >
              <img
                src="./images/psd2/last_3.png"
                class="img-fluid"
                data-aos="fade-up-left"
              />
            </div>
            <div
              class="nu-col-xs-12 nu-col-sm-12 nu-col-md-4 nu-col-lg-4 mb-4"
            >
              <img
                src="./images/psd2/last_4.png"
                class="img-fluid"
                data-aos="fade-up"
              />
            </div>
            <div class="nu-col-xs-12 nu-col-sm-12 nu-col-md-4 nu-col-lg-4 mb-4">
              <img
                src="./images/psd2/last_5.png"
                class="img-fluid"
                data-aos="fade-up-right"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script>
    AOS.init();
  </script>
</html>
